<!doctypehtml>  <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki Plugin Library"name=application-name> <meta content=v0.0.0 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>Plugin Library</title> <script>var assetList=[{version:"0.0.4+1",type:"application/json",title:"$:/plugins/Gk0Wk/TiddlySeq","plugin-type":"plugin",name:"TiddlySeq",list:"readme LICENSE",description:"Logseq-like TiddlyWiki theme plugin.",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/TiddlySeq",dependents:"",readme:'\\define lingo-base() $:/language/ThemeTweaks/\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n本插件实现了TiddlySeq主题的主体部分，包括样式，以及一些小组件。@@color:red;请搭配[[Vanilla主题|$:/themes/tiddlywiki/vanilla]]使用！@@\n\n!! 设置\n\n本主题尽可能地沿用了Vanilla主题的设置，所以大部分主题设置位于[[Vanilla主题设置|$:/themes/tiddlywiki/vanilla/themetweaks]]中。其余的设置列在下面：\n\n<div class="tc-control-panel">\n\n|[[StoryRiver下边界|$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin" placeholder="比如：28px" tag="input"/> |\n|[[条目间隔|$:/plugins/Gk0Wk/TiddlySeq/StorySpacing]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StorySpacing" default="https://source.unsplash.com/random" placeholder="如：3px" tag="input"/> |\n|[[标题栏毛玻璃效果|$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[菜单栏毛玻璃效果|$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏标题|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏副标题|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏页面控制图标组|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏搜索框|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch" field="text" checked="yes" unchecked="no" default="yes"/> |\n\n</div>\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nThis plugin implements the main part of the TiddlySeq theme, including styles, and some widgets. @@color:red;Please use it with [[Vanilla theme|$:/themes/tiddlywiki/vanilla]]!@@\n\n!!! Settings\n\nThis theme follows the settings of the Vanilla theme as closely as possible, so most of the theme settings are located in [[Vanilla theme settings|$:/themes/tiddlywiki/vanilla/themetweaks]]. The rest of the settings are listed below.\n\n<div class="tc-control-panel">\n\n|[[Bottom margin of story river|$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin" placeholder="e.g. 28px" tag="input"/> |\n|[[Spacing of tiddlers|$:/plugins/Gk0Wk/TiddlySeq/StorySpacing]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StorySpacing" placeholder="e.g. 3px" tag="input"/> |\n|[[Title bar hairy glass effect|$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Menu bar hairy glass effect|$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar title|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar subtitle|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar page control icon group|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar search input|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch" field="text" checked="yes" unchecked="no" default="yes"/> |\n\n</div>\n\n</$list>\n</$list>\n',"requires-reload":"no"},{version:"11.3.1",type:"application/json",title:"$:/plugins/Gk0Wk/highlight-generator","plugin-type":"plugin",name:"Highlight.js Generator",description:"Generate custom highlight.js tiddler",author:"Gk0Wk",list:"panel LICENSE",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/highlightjs-generator",tags:"ExcludeFromEmpty",dependents:"","requires-reload":"no"},{version:"3.6.0",type:"application/json",title:"$:/plugins/Gk0Wk/jQuery","plugin-type":"plugin",name:"jQuery",list:"readme",description:"jQuery for TiddlyWiki5",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/jQuery",dependents:"",readme:"[[jQuery|https://jquery.com/]] is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers. With a combination of versatility and extensibility, jQuery has changed the way that millions of people write JavaScript.\n","requires-reload":"yes"},{version:"4.17.21",type:"application/json",title:"$:/plugins/Gk0Wk/lodash","plugin-type":"plugin",name:"lodash.js",list:"readme",description:"lodash.js for TiddlyWiki5",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/lodash",dependents:"",readme:"[[lodash.js|https://lodash.com/]] is modern JavaScript utility library delivering modularity, performance & extras.\n","requires-reload":"yes"},{version:"0.0.2",type:"application/json",title:"$:/plugins/Gk0Wk/notionpage-backlink","plugin-type":"plugin",name:"Notion Page(Backlink)",description:"Add notion-like backlink button under tiddler's subtitle",author:"Gk0Wk",list:"LICENSE",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-backlink",dependents:"","requires-reload":"no"},{version:"0.0.8",type:"application/json",title:"$:/plugins/Gk0Wk/notionpage-covericon","plugin-type":"plugin",name:"Notion Page(Cover + Icon)",list:"readme LICENSE",description:"Add notion-like page cover and icon display and control panel",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-covericon",dependents:"",readme:'\\define lingo-base() $:/language/ThemeTweaks/\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n安装插件后，在每个tiddler的标题上方会有两个按钮(鼠标悬浮在上面就会显示)，分别用于添加图标(默认是emoji📒)和添加页面封面(默认是`https://source.unsplash.com/random`)。点击图标就可以修改图标内容，点击修改封面就可以修改封面地址(可以是url或者tiddler标题)。\n\n使用如下字段来存储页面的图标和封面信息：\n\n* `icon` 存储图标，可以是emoji、WikiText或者tiddler的标题。\n* `page-cover` 存储封面的url或者tiddler的标题。\n\n!! 设置\n\n<div class="tc-control-panel">\n\n|[[默认图标|$:/plugins/Gk0Wk/notionpage-covericon/default-icon]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-icon" default="📒" placeholder="Emoji, WikiText 或者 Tiddler"/> |\n|[[默认封面|$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url" default="https://source.unsplash.com/random" placeholder="URL 或者 Tiddler"/> |\n|[[图标大小|$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size" placeholder="如：65px" tag="input"/> |\n|[[封面高度(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow" placeholder="如：300px" tag="input"/> |\n|[[封面高度(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide" placeholder="如：300px" tag="input"/> |\n|[[封面顶端位置(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow" placeholder="如：-14px" tag="input"/> |\n|[[封面顶端位置(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide" placeholder="如：-28px" tag="input"/> |\n|[[封面左侧位置(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow" placeholder="如：-14px" tag="input"/> |\n|[[封面左侧位置(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide" placeholder="如：-42px" tag="input"/> |\n|[[封面右侧位置(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow" placeholder="如：-14px" tag="input"/> |\n|[[封面右侧位置(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide" placeholder="如：-42px" tag="input"/> |\n\n</div>\n\n* 注：【宽屏模式】和【紧凑模式】是由 <$link to="$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint"><<lingo Metrics/SidebarBreakpoint>></$link> 决定的，当前<<lingo Metrics/SidebarBreakpoint>>为{{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}。\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nAfter installing the plugin, there will be two buttons above the title of each tiddler (which will be displayed when the mouse hovers over it) for adding icons (default is emoji📒) and adding page covers (default is `https://source.unsplash.com/random`). Click on the icon to modify the icon content, and click on the modify cover to modify the cover address (can be url or tiddler title).\n\nUse the following fields to store the page\'s icon and cover information.\n\n* `icon` stores the icon, which can be an emoji, WikiText or tiddler title.\n* `page-cover` stores the url of the cover or the title of the tiddler.\n\n!! Settings\n\n<div class="tc-control-panel">\n\n|[[Default icon|$:/plugins/Gk0Wk/notionpage-covericon/default-icon]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-icon" default="📒" placeholder="Emoji, WikiText or Tiddler"/> |\n|[[Default page cover|$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url" default="https://source.unsplash.com/random" placeholder="URL or Tiddler"/> |\n|[[Icon size|$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size" placeholder="e.g. 65px" tag="input"/> |\n|[[Height of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow" placeholder="e.g. 300px" tag="input"/> |\n|[[Height of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide" placeholder="e.g. 300px" tag="input"/> |\n|[[Top position of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow" placeholder="e.g. -14px" tag="input"/> |\n|[[Top position of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide" placeholder="e.g. -28px" tag="input"/> |\n|[[Left position of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow" placeholder="e.g. -14px" tag="input"/> |\n|[[Left position of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide" placeholder="e.g. -42px" tag="input"/> |\n|[[Right position of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow" placeholder="e.g. -14px" tag="input"/> |\n|[[Right position of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide" placeholder="e.g. -42px" tag="input"/> |\n\n</div>\n\n* Note: [Widescreen mode] and [Compact mode] are determined by <$link to="$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint"><<lingo Metrics/SidebarBreakpoint>></$link>. Now the <<lingo Metrics/SidebarBreakpoint>> is {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}.\n</$list>\n</$list>\n',"requires-reload":"no"},{version:"0.0.3",type:"application/json",title:"$:/plugins/Gk0Wk/page-toc","plugin-type":"plugin",name:"Page TOC",list:"readme LICENSE",description:"Use tiddler's H1~H6 headers to generate navigable TOC for tiddler",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/page-toc",dependents:"",readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n利用条目的H1~H6标题为条目生成可导航的目录。没错，就是对单个条目生成的标题目录。而且目录是点击可导航的，就是说会滚动到标题所在的位置！\n\n虽然TiddlyWiki的组织逻辑不推荐编写过长的条目，但总会有碰到阅读长条目的时候。相信所有有类似经历的用户都曾想过：如果能为单个长条目生成阅读目录就好了，毕竟迷失在长文中是一件很痛苦的事情。我也是这其中的一员。\n\n本插件提供了一个能够对某个条目生成目录的空间`<$page-toc>`，参数如下：\n\n|!参数 |!解释 |\n|tiddler |要生成目录的条目的标题，默认是当前条目(`currentTiddler`) |\n|tag |为目录外层容器提供一个可选的HTML标签，用于代替默认的`div` |\n|headerTag |为目录内层标题提供一个可选的HTML标签，用于代替默认的`p` |\n|class |为目录外层容器指定类名，默认是`gk0wk-tiddlertoc-container` |\n|headerClassPrefix |为目录内层标题指定类前缀(后面是`h1`~`h6`或`empty`)，默认是`gk0wk-tiddlertoc-` |\n|emptyMessage |目录为空、条目不存在或者条目不是文章时显示的文字 |\n|scrollMode |滚动到标题的模式，`center`(默认)是将标题滚动到窗口中央，`start`和`end`是滚动到窗口的顶部和底部，`nearest`是根据相对位置选择滚动到顶部或者底部 |\n|h1, h2, ..., h6 |是否将某一级标题包含在内，默认均为`yes` |\n\n例如：\n\n```\n<$page-toc tiddler=<<currentTiddler>> emptyMessage="Empty TOC"/>\n```\n\n同时，我利用这个控件编写了两个小的组件，可以直接使用这两个组件，也可以学习这两个组件的用法做自己的DIY：\n\n* [[CurrentTiddlerTOC|$:/plugins/Gk0Wk/page-toc/CurrentTiddlerTOC]] 可以显示当前所阅读的条目的名称并生成目录，但是需要[[Hotzone插件|https://tw-cpl.netlify.app/#felixhayashi%2Fhotzone]]的支持。\n* [[PageTOCButton|$:/plugins/Gk0Wk/page-toc/PageTOCButton]] 为每个条目的工具栏增加以一个 {{$:/core/images/list-bullet}} 按钮，点击即可显示目录。\n\n如有任何使用问题，欢迎向我提[[Issue|https://github.com/Gk0Wk/TiddlySeq/issues]]！\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nGenerate a navigable table of contents for tiddlers using the H1~H6 headings of the tiddlers. That\'s right, it\'s a headline table of contents generated for a single tiddler. And the table of contents is navigable by clicking on it, meaning it will scroll to where the title is!\n\nAlthough TiddlyWiki\'s organizational logic does not recommend writing excessively long tiddlers, there will always be times when you read long tiddlers. I\'m sure all users who have had similar experiences have wondered if it would be nice to have a table of contents for individual long tiddlers, after all, it\'s a pain to get lost in long articles. I am also one of them.\n\nThis plugin provides a widget `<$page-toc>` that can generate a table of contents for a tiddler with the following parameters.\n\n|!Attribute |!Description |\n|tiddler |Title of the tiddler to generate the TOC, default is the current tiddler (`currentTiddler`) |\n|tag |Provide an optional HTML tag for the outer container of the TOC to replace the default `div` |\n|headerTag |Provide an optional HTML tag for the inner TOC header to replace the default `p` |\n|class |Specify the class name for the outer container of the TOC, the default is `gk0wk-tiddlertoc-container` |\n|headerClassPrefix |Specify the class prefix (followed by `h1`~`h6` or `empty`) for the TOC inner level title, default is `gk0wk-tiddlertoc-` |\n|emptyMessage |The text displayed when the table of contents is empty, the tiddler does not exist, or the tiddler is not an article |\n|scrollMode |Scroll to header mode, `center` (default) is to scroll the header to the center of the window, `start` and `end` are to scroll to the top and bottom of the window, and `nearest` is to scroll to the top or bottom depending on the relative position |\n|h1, h2, ..., h6 |Whether to include a certain level of title, default is `yes` |\n\nFor instance:\n\n```\n<$page-toc tiddler=<<currentTiddler>> emptyMessage="Empty TOC"/>\n```\n\nAt the same time, I have written two small components using this widget, which can be used directly or you can learn the usage of these two components to do your own DIY:\n\n* [[CurrentTiddlerTOC|$:/plugins/Gk0Wk/page-toc/CurrentTiddlerTOC]] You can display the name of the currently read tiddler and generate a table of contents, but it requires the support of [[Hotzone Plugin|https://tw-cpl.netlify.app/#felixhayashi%2Fhotzone]].\n* [[PageTOCButton|$:/plugins/Gk0Wk/page-toc/PageTOCButton]] Add a {{$:/core/images/list-bullet}} button to the toolbar for each tiddler and click it to display the table of contents.\n\nFeel free to make me an [[Issue|https://github.com/Gk0Wk/TiddlySeq/issues]] if you have any usage problems!\n\n</$list>\n</$list>\n',"requires-reload":"yes"},{version:"0.0.3",type:"application/json",title:"$:/plugins/Gk0Wk/sidebar-resizer","plugin-type":"plugin",name:"Sidebar Resizer",list:"readme LICENSE",description:"Use the cursor to resize the width of the sidebar.",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/sidebar-resizer",dependents:"","requires-reload":"no"},{version:"0.0.1",type:"application/json",title:"$:/plugins/Gk0Wk/test","plugin-type":"plugin",name:"test",list:"readme",description:"",author:"Gk0Wk",source:"https://github.com/tiddly-gittly/tw-echarts/tree/master/plugins/Gk0Wk/test",dependents:"$:/plugins/Gk0Wk/jQuery",readme:"[[jQuery|https://jquery.com/]] is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers. With a combination of versatility and extensibility, jQuery has changed the way that millions of people write JavaScript.\n","requires-reload":"yes"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,t){var i=new XMLHttpRequest;i.open("GET",e,!0),i.onreadystatechange=function(){4==i.readyState&&200==i.status&&t(null,i.responseText)},i.send()}("recipes/library/tiddlers/"+encodeURIComponent((t=e.data.url,i="recipes/library/tiddlers/",0===t.indexOf(i)?t.substr(i.length):t)),(function(t,i){t?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data
