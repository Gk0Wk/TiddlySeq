<!doctypehtml>  <head> <meta content="text/html;charset=utf-8"http-equiv=Content-Type> <meta content="TiddlyWiki Plugin Library"name=application-name> <meta content=v0.0.0 name=application-version> <meta content="Copyright 2015 Jeremy Ruston"name=copyright> <link href=favicon.ico id=faviconLink rel="shortcut icon"> <title>Plugin Library</title> <script>var assetList=[{title:"$:/plugins/Gk0Wk/chat-gpt",name:"ChatGPT",author:"Gk0Wk",description:"ChatGPT in TiddlyWiki","plugin-type":"plugin",dependents:"$:/plugins/tiddlywiki/markdown",version:"0.0.7",list:"readme config LICENSE",type:"application/json","Modern.TiddlyDev#SHA256-Hashed":"68abfc82dd63d662cb2ae6f2fcbbab9d4565dd6f9e1bb9beef6fc7afedaed764",readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n在 <$text text="TiddlyWiki" /> 中使用 <$text text="ChatGPT" />。\n\n安装后请首先在[[这里|$:/plugins/Gk0Wk/chat-gpt/config]]填写你的 <$text text="OpenAI" /> API Key，否则无法使用该插件的功能。\n\n你的侧边栏会多出一个 <$text text="ChatGPT" /> 页面，可以直接进行对话，对话的历史会保存。如要清除历史记录，则直接删除 `history` 参数指向的条目。\n\n<$text text="ChatGPT" /> 实际上是一个微件，你可以按照自己的需求定制聊天机器人：\n\n```html\n<$chat-gpt />\n```\n\n还可以添加各种可选参数来定制行为：\n\n|!参数 |!解释 |\n|history |填写一个条目的标题，用于持久化存储聊天记录 |\n|scroll |如果为yes，则对话记录可上下滚动，但必须在微件外一层指定高度，参考[[侧边栏|$:/plugins/Gk0Wk/chat-gpt/side-bar]]的写法 |\n|component |微件的DOM标签类型，默认为div |\n|className |微件的类名，用于自定义样式 |\n|readonly |如果为readonly，则不会出现对话输入框，配合history参数仅做展示用 |\n|system_message |系统消息，用于AI的行为，例如"你是一个经验丰富的律师" |\n\n除此之外，还支持如下 <$text text="ChatGPT" /> 参数：\n\n* model\n* temperature\n* top_p\n* max_tokens\n* presence_penalty\n* frequency_penalty\n* user\n\n其具体用法可以查看[[官方文档|https://platform.openai.com/docs/api-reference/chat/create]]，或者直接问它好了。\n\n现在还没有做多轮对话，即便是在一个微件里聊得，也都是单轮对话，多轮对话等下个版本再搞。\n\np.s. 现在使用 ChatGPT 要翻墙，注册账号需要海外手机号，请自行想办法。\n\n!! 高级\n\n如果在微件中嵌套自己的 action，就可以在对话完成时拿到回答的结果，这需要你知道该如何编写一个支持 action 的微件。输出的结果保存在 `output-text` 变量中。\n\n同时，在对话完成时你也可以捕获到微件的冒泡事件，以及全局事件，二者分别使用`addEventListener`和`$tw.hooks.addHook`(事件名称就是`chat-gpt`)来实现。如下是事件负载的类型定义：\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nUsing <$text text="ChatGPT" /> in <$text text="TiddlyWiki" />.\n\nAfter installation, please fill in your <$text text="OpenAI" /> API Key [[here|$:/plugins/Gk0Wk/chat-gpt/config]] first, otherwise you will not be able to use the functionality of the plugin.\n\nYou will have an additional <$text text="ChatGPT" /> page in your sidebar, where you can have a conversation directly, and the history of the conversation will be saved. To clear the history, simply delete the entry pointed to by the `history` parameter.\n\n<$text text="ChatGPT" /> is actually a widget that allows you to customize the chatbot according to your needs:\n\n```html\n<$chat-gpt />\n```\n\nVarious optional parameters can also be added to customize the behavior.\n\n|!Attributes |!Explanation |\n|history |Fill in an tiddler title for persistent storage of chat logs |\n|scroll |If yes, the conversation record can be scrolled up and down, but the height must be specified in the outer layer of the widget, refer to the [[sidebar|$:/plugins/Gk0Wk/chat-gpt/side-bar]] writing |\n|component |DOM tag type for microware, default is div |\n|className |Class name of the widget for custom styles |\n|readonly |If it is readonly, no dialog input box will appear, and it will be used for display only with the history parameter. |\n|system_message |System messages to customize the AI\'s behavior, such as "You are an experienced lawyer" |\n\nIn addition, the following <$text text="ChatGPT" /> parameters are supported:\n\n* model\n* temperature\n* top_p\n* max_tokens\n* presence_penalty\n* frequency_penalty\n* user\n\nIts specific usage can check the [[official documentation|https://platform.openai.com/docs/api-reference/chat/create]], or just ask it well.\n\nNow there is no multi-round dialogue, even in a micro-piece chat, but also a single round of dialogue, multi-round dialogue and so on the next version to engage.\n\n!! Advance\n\nIf you nest your own action in the widget, you can get the result of the answer when the conversation is completed, which requires that you know how to write a widget that supports actions. The output is stored in the `output-text` variable.\n\nAt the same time, you can also catch bubbling events of the widget when the conversation completes, as well as global events, both using `addEventListener` and `$tw.hooks.addHook` (the event name is `chat-gpt`) respectively. The following is the type definition of the event load.\n\n</$list>\n</$list>\n\n```typescript\ninterface ChatCompletionEvent {\n  event: Event;\n  type: \'chat-gpt\';\n  name: \'completion-finish\';\n  paramObject: {\n    id: string;        // Chat id from OpenAI\n    created: Date;     // Chat time\n    assistant: string; // Answer of ChatGPT\n    user: string;      // Your question\n  };\n  widget: ChatGPTWidget;\n  historyTiddler: string;\n}\n```\n',"requires-reload":"yes"},{version:"0.0.6",type:"application/json",title:"$:/plugins/Gk0Wk/TiddlySeq","plugin-type":"plugin",name:"TiddlySeq",list:"readme LICENSE",description:"Logseq-like TiddlyWiki theme plugin.",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/TiddlySeq",dependents:"","Modern.TiddlyDev#SHA256-Hashed":"d69ba5ebf50dcb3f0c5c33ed8f3f343b6d9e284641ce5dce217aee9d3906d870",readme:'\\define lingo-base() $:/language/ThemeTweaks/\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n本插件实现了TiddlySeq主题的主体部分，包括样式，以及一些小组件。@@color:red;请搭配[[Vanilla主题|$:/themes/tiddlywiki/vanilla]]使用！@@\n\n!! 设置\n\n本主题尽可能地沿用了Vanilla主题的设置，所以大部分主题设置位于[[Vanilla主题设置|$:/themes/tiddlywiki/vanilla/themetweaks]]中。其余的设置列在下面：\n\n<div class="tc-control-panel">\n\n|[[StoryRiver下边界|$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin" placeholder="比如：28px" tag="input"/> |\n|[[条目间隔|$:/plugins/Gk0Wk/TiddlySeq/StorySpacing]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StorySpacing" default="https://source.unsplash.com/random" placeholder="如：3px" tag="input"/> |\n|[[标题栏毛玻璃效果|$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[菜单栏毛玻璃效果|$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏标题|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏副标题|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏页面控制图标组|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[隐藏侧边栏搜索框|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch" field="text" checked="yes" unchecked="no" default="yes"/> |\n\n</div>\n\n> 本插件使用灵活而强大的 <$text text="TiddlyWiki" /> 开发框架 [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nThis plugin implements the main part of the TiddlySeq theme, including styles, and some widgets. @@color:red;Please use it with [[Vanilla theme|$:/themes/tiddlywiki/vanilla]]!@@\n\n!!! Settings\n\nThis theme follows the settings of the Vanilla theme as closely as possible, so most of the theme settings are located in [[Vanilla theme settings|$:/themes/tiddlywiki/vanilla/themetweaks]]. The rest of the settings are listed below.\n\n<div class="tc-control-panel">\n\n|[[Bottom margin of story river|$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StoryBottomMargin" placeholder="e.g. 28px" tag="input"/> |\n|[[Spacing of tiddlers|$:/plugins/Gk0Wk/TiddlySeq/StorySpacing]] |<$edit-text tiddler="$:/plugins/Gk0Wk/TiddlySeq/StorySpacing" placeholder="e.g. 3px" tag="input"/> |\n|[[Title bar hairy glass effect|$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurTitleBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Menu bar hairy glass effect|$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/BlurMenubarBackground" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar title|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarTitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar subtitle|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSubtitle" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar page control icon group|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarPageControl" field="text" checked="yes" unchecked="no" default="yes"/> |\n|[[Hide sidebar search input|$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch]] | <$checkbox tiddler="$:/plugins/Gk0Wk/TiddlySeq/HideSidebarSearch" field="text" checked="yes" unchecked="no" default="yes"/> |\n\n</div>\n\n> This plugin uses the flexible and powerful <$text text="TiddlyWiki" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n</$list>\n',"requires-reload":"no"},{title:"$:/plugins/Gk0Wk/drawio",name:"draw.io",author:"Gk0Wk",description:"draw.io powerful diagram editor for TiddlyWiki","plugin-type":"plugin",version:"0.0.3",list:"readme config LICENSE",dependents:"",type:"application/json","Modern.TiddlyDev#SHA256-Hashed":"b9460c3654342f7c41147a0d0f0221382174bbbcc1ba6cda3edf61b565904eaf",readme:'<img src="https://www.drawio.com/assets/img/blog/feature-flag-gitflow-tags.png" width="100%" height="auto" >\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\ndraw.io 是一个强大的在线图表编辑器，可以用来绘制流程图、组织结构图、UML图、网络图、平面图、电路图、数据库图、房屋平面图、地图等等。\n\n现在我将其集成到了 <$text text="TiddlyWiki" /> 中，你可以在这里使用它。点击 {{$:/plugins/Gk0Wk/drawio/new-drawio-diagram-icon}} 按钮，就可以创建一个新的图表条目，该条目在非编辑模式下会显示其绘制的内容，而在编辑模式下则会进入 draw.io 的编辑界面。\n\n注意：编辑模式需要联网才能使用，因为 draw.io 是在线编辑器，初次加载需要一定的时间，所以请耐心等待。但是预览图片不需要联网，所以你可以在离线状态下查看图表，此时它和你其他的图片没有区别。\n\n你可以在插件的设置中修改编辑器在日间或夜间模式下的主题。\n\n在编辑器中，你可以导入和导出各种类型的图表文件。图标实际上将以 SVG+嵌入式 XML 的形式保存在 <$text text="TiddlyWiki" /> 中，这样可以保证图表的可编辑性。你可以在编辑器中导出为各种格式的文件，也可以在 <$text text="TiddlyWiki" /> 中导出为 SVG、PNG 等文件。\n\n你可以在这里查看 draw.io 的官方文档：https://www.drawio.com/\n\n快来试试吧！\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\ndraw.io is a powerful online diagram editor that can be used to draw flowcharts, organizational charts, UML diagrams, network diagrams, floor plans, circuit diagrams, database diagrams, house floor plans, maps, etc.\n\nNow I have integrated it into <$text text="TiddlyWiki" />, you can use it here. Click the {{$:/plugins/Gk0Wk/drawio/new-drawio-diagram-icon}} button to create a new diagram tiddler, which will display its drawing content in non-editing mode, and will enter the draw.io editing interface in editing mode.\n\nNote: The editing mode requires networking, because draw.io is an online editor, which takes some time to load for the first time, so please be patient. But the preview image does not require networking, so you can view the chart in offline mode, and it is no different from your other images.\n\nYou can modify the theme of the editor in the settings of the plugin in day or night mode.\n\nIn the editor, you can import and export various types of chart files. The icon is actually saved in the form of SVG+embedded XML in <$text text="TiddlyWiki" />, which ensures the editability of the chart. You can export to various formats of files in the editor, or export to SVG, PNG and other files in <$text text="TiddlyWiki" />.\n\nYou can view the official documentation of draw.io here: https://www.drawio.com/\n\nCome and try it!\n\n</$list>\n</$list>\n',"requires-reload":"yes"},{title:"$:/plugins/Gk0Wk/focused-tiddler",name:"Focused Tiddler",author:"Gk0Wk",description:"Detecting the tiddler you are viewing","plugin-type":"plugin",version:"0.0.2",list:"readme config",dependents:"",type:"application/json","Modern.TiddlyDev#SHA256-Hashed":"d6557dd0714baa025696f97995488b55f8b3b6c224e44c1830a1afca47d97872",readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n! 聚焦条目\n\n检测你现在正在看的条目，并将其标题存在 `$:/temp/focussedTiddler`。\n\n判定方法：当打开新条目、滚动条目至一定位置（可配置）或者点击条目内容时，及判定为聚焦条目。\n\n> 本插件使用灵活而强大的 <$text text="TiddlyWiki" /> 开发框架 [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\n! focused-tiddler\n\nDetecting the tiddler you are viewing, and save its title to `$:/temp/focussedTiddler`.\n\nJudgment method: When opening a new tiddler, scrolling the tiddler to a certain position (configurable) or clicking on the content of the tiddler, and judged to be a focused tiddler.\n\n> This plugin uses the flexible and powerful <$text text="TiddlyWiki" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n</$list>\n',"requires-reload":"yes"},{version:"11.3.1",type:"application/json",title:"$:/plugins/Gk0Wk/highlight-generator","plugin-type":"plugin",name:"Highlight.js Generator",description:"Generate custom highlight.js tiddler",author:"Gk0Wk",list:"panel LICENSE",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/highlightjs-generator",tags:"ExcludeFromEmpty",dependents:"","Modern.TiddlyDev#SHA256-Hashed":"ebb551abd17cd016d2e6c23840585dd88dd51c3003442dd95762eca3a218b8b4","requires-reload":"no"},{title:"$:/plugins/Gk0Wk/mindmap-elixir",name:"MindMap (Elixir)",author:"Gk0Wk",description:"A MindMap plugin TiddlyWiki5, using Elixir","plugin-type":"plugin",version:"0.0.1",list:"readme config",dependents:"",type:"application/json","Modern.TiddlyDev#SHA256-Hashed":"57e0b67923dd56fff7833bb29159a3346d1997d5fe499f19ef43b4a921a95b46",readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n在 <$text text="TiddlyWiki" /> 中使用思维导图。\n\n<center>\n<img src="https://raw.githubusercontent.com/ssshooter/mind-elixir-core/master/images/screenshot2.png" height="300px" />\n</center>\n\n首先明确一件事：你需要先指定导图数据存储的位置，请先确定条目名称和字段。这里分别假设为`ABC`和`map`。\n\n在你希望的位置调用导图微件，即可显示导图：\n\n```html\n<$elixir tiddler="ABC" field="map" />\n```\n\n或者\n\n```html\n<$mindmap tiddler="ABC" field="map" />\n```\n\n然后即可出现上图所示的导图。导图可以:\n\n* 双击编辑节点;\n* 右键节点显示菜单;\n* 多语言，简中、繁重、英语、日语、葡萄牙语、俄语；\n* 选中节点，<kbd>Enter</kbd>键创建兄弟节点;\n* 选中节点，<kbd>Tab</kbd>键创建子节点;\n* 定制导图样式，包括布局、颜色等，具体在左上角和右下角齿轮图标;\n* 可以导出到 <$text text="XMind" />、HTML 和 OPML，支持 OPML 导入(OPML是各种大纲和导图软件兼容的导入导出格式)，详见右下角图标;\n* 可以使用主题模板快速定制导图样式，可以导出当前导图的样式供后续使用或分享，详见右下角图标。\n\n这里请特别注意：请不要吝啬地分享你的主题，因为我认为导图应当有若干预置的主题供大家使用，但是我因为精力有限只创作了两个主题，希望各位能够在[[Issue区|https://github.com/Gk0Wk/TiddlySeq/issues]]分享一下主题，谢谢！\n\n---\n\n另外还可以添加各种可选参数来定制行为：\n\n|!参数 |!解释 |\n|tiddler |导图存储在哪个条目中，不写则默认为当前条目 |\n|field |导图存储在哪个字段中，不写则默认为text |\n|component |微件的DOM标签类型，默认为div |\n|className |微件的类名，用于自定义样式 |\n|height |微件高度，默认为 300px |\n|widget |微件宽度，默认为 100% |\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nUsing Mind Map in <$text text="TiddlyWiki" />.\n\n<center>\n<img src="https://raw.githubusercontent.com/ssshooter/mind-elixir-core/master/images/screenshot2.png" height="300px" />\n</center>\n\nFirst make one thing clear: you need to specify where the mindmap data is stored first, please identify the entry name and field first. Assume here `ABC` and `map` respectively.\n\nCall the mindmap widget at the location you want to display the mindmap:\n\n```html\n<$elixir tiddler="ABC" field="map" />\n```\n\nOr\n\n```html\n<$mindmap tiddler="ABC" field="map" />\n```\n\nThen the mindmap shown above will appear. The mindmap can be.\n\n* Double-click to the edit node;\n* Right-click to show the content menu;\n* Multilingual, Simplified Chinese, Traditional Chinese, English, Japanese, Portuguese, Russian;\n* Select the node and <kbd>Enter</kbd> key to create a sibling node;\n* Select the node and <kbd>Tab</kbd> key to create a child node;\n* Customized mindmap styles, including layout, colors, etc., specifically in the top left and bottom right gear icons;\n* Export to <$text text="XMind" />, HTML and OPML, support OPML import (OPML is an import and export format compatible with various outline and mindmap software), see the icon on the bottom right for details;\n* You can use the theme template to quickly customize the style of the mindmap, you can export the style of the current mindmap for subsequent use or sharing, see the icon in the lower right corner for details.\n\nPlease pay special attention here: please don\'t be stingy to share your themes, because I think the mindmap should have several pre-set themes for everyone to use, but I only created two themes because of limited energy, I hope you can share the themes in the [[Issue area|https://github.com/Gk0Wk/TiddlySeq/issues]], thank you!\n\n---\n\nVarious optional parameters can also be added to customize the behavior:\n\n|!Attributes |!Explanation |\n|tiddler |The entry in which the mindmap is stored, or the current entry by default if not written |\n|field |Which field the mindmap is stored in, default to text if not written |\n|component |DOM tag type for microware, default is div |\n|className |Class name of the widget for custom styles |\n|height |Height of the widget, default is 300px |\n|widget |Width of the widget, default is 100% |\n\n</$list>\n</$list>\n',"requires-reload":"yes"},{version:"0.0.2",type:"application/json",title:"$:/plugins/Gk0Wk/notionpage-backlink","plugin-type":"plugin",name:"Notion Page(Backlink)",description:"Add notion-like backlink button under tiddler's subtitle",author:"Gk0Wk",list:"LICENSE",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-backlink",dependents:"","Modern.TiddlyDev#SHA256-Hashed":"cc669ec82263989d682125813b5d30d391682be98d1a2004372237b82a04d67d","requires-reload":"no"},{version:"0.0.11",type:"application/json",title:"$:/plugins/Gk0Wk/notionpage-covericon","plugin-type":"plugin",name:"Notion Page(Cover + Icon)",list:"readme LICENSE",description:"Add notion-like page cover and icon display and control panel",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/notionpage-covericon",dependents:"","Modern.TiddlyDev#SHA256-Hashed":"b2752d1e2507ac0e8bd49fa41b339e5e3f75cd7285e67305a97925c486009cc9",readme:'\\define lingo-base() $:/language/ThemeTweaks/\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n安装插件后，在每个tiddler的标题上方会有两个按钮(鼠标悬浮在上面就会显示)，分别用于添加图标(默认是emoji📒)和添加页面封面(默认是`https://source.unsplash.com/random`)。点击图标就可以修改图标内容，点击修改封面就可以修改封面地址(可以是url或者tiddler标题)。\n\n使用如下字段来存储页面的图标和封面信息：\n\n* `icon` 存储图标，可以是emoji、WikiText或者tiddler的标题。\n* `page-cover` 存储封面的url或者tiddler的标题。\n\n!! 设置\n\n<div class="tc-control-panel">\n\n|[[默认图标|$:/plugins/Gk0Wk/notionpage-covericon/default-icon]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-icon" default="📒" placeholder="Emoji, WikiText 或者 Tiddler"/> |\n|[[默认封面|$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url" default="https://source.unsplash.com/random" placeholder="URL 或者 Tiddler"/> |\n|[[图标大小|$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size" placeholder="如：65px" tag="input"/> |\n|[[封面高度(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow" placeholder="如：300px" tag="input"/> |\n|[[封面高度(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide" placeholder="如：300px" tag="input"/> |\n|[[封面顶端位置(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow" placeholder="如：-14px" tag="input"/> |\n|[[封面顶端位置(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide" placeholder="如：-28px" tag="input"/> |\n|[[封面左侧位置(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow" placeholder="如：-14px" tag="input"/> |\n|[[封面左侧位置(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide" placeholder="如：-42px" tag="input"/> |\n|[[封面右侧位置(紧凑模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow" placeholder="如：-14px" tag="input"/> |\n|[[封面右侧位置(宽屏模式)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide" placeholder="如：-42px" tag="input"/> |\n\n</div>\n\n* 注：【宽屏模式】和【紧凑模式】是由 <$link to="$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint"><<lingo Metrics/SidebarBreakpoint>></$link> 决定的，当前<<lingo Metrics/SidebarBreakpoint>>为{{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}。\n\n> 本插件使用灵活而强大的 <$text text="TiddlyWiki" /> 开发框架 [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nAfter installing the plugin, there will be two buttons above the title of each tiddler (which will be displayed when the mouse hovers over it) for adding icons (default is emoji📒) and adding page covers (default is `https://source.unsplash.com/random`). Click on the icon to modify the icon content, and click on the modify cover to modify the cover address (can be url or tiddler title).\n\nUse the following fields to store the page\'s icon and cover information.\n\n* `icon` stores the icon, which can be an emoji, WikiText or tiddler title.\n* `page-cover` stores the url of the cover or the title of the tiddler.\n\n!! Settings\n\n<div class="tc-control-panel">\n\n|[[Default icon|$:/plugins/Gk0Wk/notionpage-covericon/default-icon]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-icon" default="📒" placeholder="Emoji, WikiText or Tiddler"/> |\n|[[Default page cover|$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/default-pagecover-url" default="https://source.unsplash.com/random" placeholder="URL or Tiddler"/> |\n|[[Icon size|$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/icon-size" placeholder="e.g. 65px" tag="input"/> |\n|[[Height of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/narrow" placeholder="e.g. 300px" tag="input"/> |\n|[[Height of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-height/wide" placeholder="e.g. 300px" tag="input"/> |\n|[[Top position of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/narrow" placeholder="e.g. -14px" tag="input"/> |\n|[[Top position of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/top-offset/wide" placeholder="e.g. -28px" tag="input"/> |\n|[[Left position of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/narrow" placeholder="e.g. -14px" tag="input"/> |\n|[[Left position of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-left/wide" placeholder="e.g. -42px" tag="input"/> |\n|[[Right position of page cover(Compact mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/narrow" placeholder="e.g. -14px" tag="input"/> |\n|[[Right position of page cover(Widescreen mode)|$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide]] |<$edit-text tiddler="$:/plugins/Gk0Wk/notionpage-covericon/style/cover-right/wide" placeholder="e.g. -42px" tag="input"/> |\n\n</div>\n\n* Note: [Widescreen mode] and [Compact mode] are determined by <$link to="$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint"><<lingo Metrics/SidebarBreakpoint>></$link>. Now the <<lingo Metrics/SidebarBreakpoint>> is {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}.\n\n> This plugin uses the flexible and powerful <$text text="TiddlyWiki" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n</$list>\n',"requires-reload":"no"},{version:"0.0.4",type:"application/json",title:"$:/plugins/Gk0Wk/page-toc","plugin-type":"plugin",name:"Page TOC",list:"readme LICENSE",description:"Use tiddler's H1~H6 headers to generate navigable TOC for tiddler",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/page-toc",dependents:"","Modern.TiddlyDev#SHA256-Hashed":"6224748b0761ed4bd7fa19a969c15fc4339a89a68b2149fa075e61de33aa48af",readme:'<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n利用条目的H1~H6标题为条目生成可导航的目录。没错，就是对单个条目生成的标题目录。而且目录是点击可导航的，就是说会滚动到标题所在的位置！\n\n虽然TiddlyWiki的组织逻辑不推荐编写过长的条目，但总会有碰到阅读长条目的时候。相信所有有类似经历的用户都曾想过：如果能为单个长条目生成阅读目录就好了，毕竟迷失在长文中是一件很痛苦的事情。我也是这其中的一员。\n\n本插件提供了一个能够对某个条目生成目录的空间`<$page-toc>`，参数如下：\n\n|!参数 |!解释 |\n|tiddler |要生成目录的条目的标题，默认是当前条目(`currentTiddler`) |\n|tag |为目录外层容器提供一个可选的HTML标签，用于代替默认的`div` |\n|headerTag |为目录内层标题提供一个可选的HTML标签，用于代替默认的`p` |\n|class |为目录外层容器指定类名，默认是`gk0wk-tiddlertoc-container` |\n|headerClassPrefix |为目录内层标题指定类前缀(后面是`h1`~`h6`或`empty`)，默认是`gk0wk-tiddlertoc-` |\n|emptyMessage |目录为空、条目不存在或者条目不是文章时显示的文字 |\n|scrollMode |滚动到标题的模式，`center`(默认)是将标题滚动到窗口中央，`start`和`end`是滚动到窗口的顶部和底部，`nearest`是根据相对位置选择滚动到顶部或者底部 |\n|h1, h2, ..., h6 |是否将某一级标题包含在内，默认均为`yes` |\n\n例如：\n\n```\n<$page-toc tiddler=<<currentTiddler>> emptyMessage="Empty TOC"/>\n```\n\n同时，我利用这个控件编写了两个小的组件，可以直接使用这两个组件，也可以学习这两个组件的用法做自己的DIY：\n\n* [[CurrentTiddlerTOC|$:/plugins/Gk0Wk/page-toc/CurrentTiddlerTOC]] 可以显示当前所阅读的条目的名称并生成目录，但是需要[[Hotzone插件|https://tw-cpl.netlify.app/#felixhayashi%2Fhotzone]]的支持。\n* [[PageTOCButton|$:/plugins/Gk0Wk/page-toc/PageTOCButton]] 为每个条目的工具栏增加以一个 {{$:/core/images/list-bullet}} 按钮，点击即可显示目录。\n\n如有任何使用问题，欢迎向我提[[Issue|https://github.com/Gk0Wk/TiddlySeq/issues]]！\n\n> 本插件使用灵活而强大的 <$text text="TiddlyWiki" /> 开发框架 [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nGenerate a navigable table of contents for tiddlers using the H1~H6 headings of the tiddlers. That\'s right, it\'s a headline table of contents generated for a single tiddler. And the table of contents is navigable by clicking on it, meaning it will scroll to where the title is!\n\nAlthough TiddlyWiki\'s organizational logic does not recommend writing excessively long tiddlers, there will always be times when you read long tiddlers. I\'m sure all users who have had similar experiences have wondered if it would be nice to have a table of contents for individual long tiddlers, after all, it\'s a pain to get lost in long articles. I am also one of them.\n\nThis plugin provides a widget `<$page-toc>` that can generate a table of contents for a tiddler with the following parameters.\n\n|!Attribute |!Description |\n|tiddler |Title of the tiddler to generate the TOC, default is the current tiddler (`currentTiddler`) |\n|tag |Provide an optional HTML tag for the outer container of the TOC to replace the default `div` |\n|headerTag |Provide an optional HTML tag for the inner TOC header to replace the default `p` |\n|class |Specify the class name for the outer container of the TOC, the default is `gk0wk-tiddlertoc-container` |\n|headerClassPrefix |Specify the class prefix (followed by `h1`~`h6` or `empty`) for the TOC inner level title, default is `gk0wk-tiddlertoc-` |\n|emptyMessage |The text displayed when the table of contents is empty, the tiddler does not exist, or the tiddler is not an article |\n|scrollMode |Scroll to header mode, `center` (default) is to scroll the header to the center of the window, `start` and `end` are to scroll to the top and bottom of the window, and `nearest` is to scroll to the top or bottom depending on the relative position |\n|h1, h2, ..., h6 |Whether to include a certain level of title, default is `yes` |\n\nFor instance:\n\n```\n<$page-toc tiddler=<<currentTiddler>> emptyMessage="Empty TOC"/>\n```\n\nAt the same time, I have written two small components using this widget, which can be used directly or you can learn the usage of these two components to do your own DIY:\n\n* [[CurrentTiddlerTOC|$:/plugins/Gk0Wk/page-toc/CurrentTiddlerTOC]] You can display the name of the currently read tiddler and generate a table of contents, but it requires the support of [[Hotzone Plugin|https://tw-cpl.netlify.app/#felixhayashi%2Fhotzone]].\n* [[PageTOCButton|$:/plugins/Gk0Wk/page-toc/PageTOCButton]] Add a {{$:/core/images/list-bullet}} button to the toolbar for each tiddler and click it to display the table of contents.\n\nFeel free to make me an [[Issue|https://github.com/Gk0Wk/TiddlySeq/issues]] if you have any usage problems!\n\n> This plugin uses the flexible and powerful <$text text="TiddlyWiki" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n</$list>\n',"requires-reload":"yes"},{version:"0.0.5",type:"application/json",title:"$:/plugins/Gk0Wk/sidebar-resizer","plugin-type":"plugin",name:"Sidebar Resizer",list:"readme LICENSE",description:"Use the cursor to resize the width of the sidebar.",author:"Gk0Wk",source:"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/sidebar-resizer",dependents:"","Modern.TiddlyDev#SHA256-Hashed":"8eb3200969d64fea9d74bab4a347daa8c8f0e988230eb9fd8a50516303418464",readme:'\\define lingo-base() $:/language/ThemeTweaks/\n\n<$list filter="[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]" variable="lang">\n<$list filter="[<lang>search[zh]]">\n\n会在侧边栏的左侧边缘添加一个可拖动的边框，当鼠标移动到左侧边缘时会看到这个边框。拖动这个边框可以改变侧边栏的宽度，拖动到靠近窗口右侧边缘时就会自动收起侧边栏。\n\n原理是更改[[$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth]]的值。\n\n注意：首先请将 <$link to="$:/themes/tiddlywiki/vanilla/options/sidebarlayout"><<lingo Options/SidebarLayout>></$link> 调整为`fluid-fixed`，本插件才可生效。\n\n<$button set="$:/themes/tiddlywiki/vanilla/options/sidebarlayout" setTo="fluid-fixed">点击设置<<lingo Options/SidebarLayout>></$button>\n\n> 本插件使用灵活而强大的 <$text text="TiddlyWiki" /> 开发框架 [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n\n<$list filter="[<lang>!search[zh]]">\n\nA draggable border is added to the left edge of the sidebar, which will be visible when the mouse is moved to the left edge. Dragging this border will change the width of the sidebar, and it will automatically close the sidebar when dragged near the right edge of the window.\n\nThe principle is to change the value of [[$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth]].\n\nNote: First, please adjust <$link to="$:/themes/tiddlywiki/vanilla/options/sidebarlayout"><<lingo Options/SidebarLayout>></$link> to `fluid-fixed` for this plugin to take effect.\n\n<$button set="$:/themes/tiddlywiki/vanilla/options/sidebarlayout" setTo="fluid-fixed">Click to adjust<<lingo Options/SidebarLayout>></$button>\n\n> This plugin uses the flexible and powerful <$text text="TiddlyWiki" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\n\n</$list>\n</$list>\n',"requires-reload":"yes"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,t){var i=new XMLHttpRequest;i.open("GET",e,!0),i.onreadystatechange=function(){4==i.readyState&&200==i.status&&t(null,i.responseText)},i.send()}("recipes/library/tiddlers/"+encodeURIComponent((t=e.data.url,i="recipes/library/tiddlers/",0===t.indexOf(i)?t.substr(i.length):t)),(function(t,i){t?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url
